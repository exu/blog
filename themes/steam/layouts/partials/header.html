<header id="site-head">
	{{ with .Site.Params.title }}
	<h1 class="blog-title">
        <a href="{{ $.Site.BaseURL }}">
            <img src="/img/ja128.png" class="main-image">
            <i class='fa fa-code'></i>
            {{ . | markdownify }}
        </a>
    </h1>
	{{ end }}
	{{ with .Site.Params.subtitle }}
	<h1 class="blog-subtitle">{{ . | markdownify }}</h1>
	{{ end }}
</header>
