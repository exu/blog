{{ partial "head" . }}
<body class="post-template">

    {{ partial "header" . }}
    {{ partial "navigation" . }}

    <main class="content" role="main">
	    <article class="post">
	        <header>
	        <h1 class="post-title">{{ .Title }}</h1>
            </header>
	        <section class="post-content">
	            {{ .Content }}
	        </section>
	    </article>
	</main>

    {{ partial "footer" . }}
    {{ partial "js" . }}

</body>
</html>
